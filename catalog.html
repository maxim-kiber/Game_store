<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">M-Game Store</a>

    <div class="main catalog">

            <div class="row-item">

            </div>
            <div class="row-item">
                <img src="images/game5.jpg" alt="Игра 5" class="row-image">
                <button onclick="buyProduct()" class="buy-btn">Приобрести</button>
            </div>
            <div class="row-item">
                <img src="images/game8.jpg" alt="Игра 8" class="row-image">
                <button onclick="buyProduct()" class="buy-btn">Приобрести</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>2025 г</p>
        <p>(C) M-Game Store</p>
    </footer>

    <script>
        function buyProduct() {
            alert("Упс! Ключи для этой игры закончились!");
        }

</body>
</html>
